<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频展示页面</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .video-wrapper {
            width: 100%;
        }
        video {
            width: 100%;
            height: auto;
        }
        .links-section {
            text-align: center;
        }
        .links-section a {
            display: inline-block;
            margin: 10px 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links-section a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <!-- 视频1 -->
            <div class="video-wrapper">
                <video controls>
                    <source src="./1.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
            </div>
            <!-- 视频2 -->
            <div class="video-wrapper">
                <video controls>
                    <source src="./2.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
            </div>
            <!-- 视频3 -->
            <div class="video-wrapper">
                <video controls>
                    <source src="./3.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
            </div>
        </div>

        <div class="links-section">
            <a href="./6.safetensors">链接001</a>
            <!-- <a href="./4.safetensors">链接2</a> -->
            <!-- <a href="./5.pt">链接3</a> -->
        </div>
    </div>
</body>
</html>
